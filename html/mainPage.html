<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../css/mainPage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <script src="../js/mainPage.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="buttons">
            <button id="add-task">Add task</button>
            <button id="search-task">Search</button>
            <button id="search-task-off">x</button>
        </div>
        <div id="tasks"></div>
    </div>

    <template id="task-template">
        <div class="task">
            <button class="remove-task-button">x</button>
            <h2 class="title" contenteditable="true"></h2>
            <div class="task-date">
                <label class="dateLabel">Date: </label>
                <input type="date" class="date">
                <input type="submit">
            </div>
            <div class="task-time">
                <label class="timeLabel">Time: </label>
                <input type="time" class="time">
                <input type="submit">
            </div>
            <div class="task-description">
                <label class="descriptionLabel">Your note: </label>
                <input type="text" class="description">
                <button type="button" class="mic-button"><i class="fas fa-microphone"></i></button>
                <input type="submit">
            </div>
            <input type="checkbox" class="checkbox">
            <label class="checkboxLabel">done</label>
        </div>
    </template>
</body>
</html>
