<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../css/mainPage.css">
    <script src="../js/mainPage.js" defer></script>
</head>
<body>
    <div id="container">
        <button id="add-task">Add task</button>
        <div id="tasks"></div>
    </div>

    <template id="task-template">
        <div class="task">
            <button id="remove-task">x</button>
            <h2 class="title"></h2>
            <div class="task-date">
                <label for="date">Date: </label>
                <input type="date" id="date" class="date">
                <input type="submit">
            </div>
            <div class="task-time">
                <label for="time">Time: </label>
                <input type="time" id="time" class="time">
                <input type="submit">
            </div>
            <div class="task-description">
                <label for="description">Your note: </label>
                <input type="text" id="description" class="description">
                <input type="submit">
            </div>
            <input type="checkbox" id="check" class="check">
            <label for="check">done</label>
        </div>
    </template>
</body>
</html>
